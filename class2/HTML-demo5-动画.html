<!DOCTYPE html>
<html>
<head>
<style>
html {
  min-height: 100%;
  height: 100%;
}
body {
  background-image: url('https://gw.alipayobjects.com/mdn/TinyAppInnovation/afts/img/A*a_boQ4zS84wAAAAAAAAAAAAAARQnAQ');
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100%;
  height: 100%;
}
.login {
  padding-top: 30px;
  text-align: center;
  position: absolute;
  width: 500px;
  height: 300px;
  font-family: sans-serif;
  border: 1px solid #d9d9d9;
  border-radius: 6px;
  background-color: white;
  top: 150px;
  left: calc(50% - 250px);
}
.login-info {
  margin-bottom: 24px;
}
input {
  border: 1px solid #d9d9d9;
  border-radius: 4px;
  padding: 4px 11px;
}
.login-button {
  padding: 6px 100px;
  border: none;
  background-color: rgb(24, 144, 255);
  color: white;
  border-radius: 4px;
}
.disappear {
  animation: disappearAnimation 3s forwards;
}
@keyframes disappearAnimation {
  from {
    opacity: 1;
    top: 150px;
  }
  to {
    opacity: 0;
    top: -300px;
  }
}
</style>
<script>
</script>
</head>

<body>

<!-- 登陆框 -->
<div class="login disappear" id="login">
  <h2>账号登录</h2>
  <div class="login-info">
    用户名: <input placeholder="请输入用户名"/>
  </div>
  <div class="login-info">
    密码: <input type='password' placeholder="请输入密码" style="margin-left: 16px;"/>
  </div>
  <button class="login-button">登录</button>
</div>

</body>
</html>
