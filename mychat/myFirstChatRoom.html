<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./css/login.css" type="text/css">
<link rel="stylesheet" href="./css/chat.css" type="text/css">
</head>

<body>

<!-- 登录框 -->
<div class="login" id="login">
  <h2>账号登录</h2>
  <div class="login-info">
    用户名: <input id="input_name" placeholder="请输入用户名"/>
  </div>
  <div class="login-info">
    密码: <input id="input_pwd" type='password' placeholder="请输入密码" style="margin-left: 16px;"/>
  </div>
  <button class="login-button" onclick="login()">登录</button>
</div>



<!-- 聊天室 -->
<div class="chatroom" id="chatroom" style="display: none;">
  <div class="friend-list">
    <h2 class="my-profile">忘机</h2>
    <div>
      <p class="friend-profile">忘机</p>
      <p class="friend-profile" onclick="chatToQitan">奇谈</p>
      <p class="friend-profile">醉杭</p>
      <p class="friend-profile">裕波</p>
      <p class="friend-profile">苏千</p>
    </div>
  </div>
  <div class="chat-content">
    <p class="friend-name">忘机</p>


    <div class="text-section" id="text-padel">
      <div class="my-content">
        <div class="my-text">我上线了</div>
        <label>泷晴</label>
      </div>
      <div class="other-content">
        <label>忘机</label>
        <div class="other-text">好的, 我在写作业.</div>
      </div>
      <div class="my-content">
        <div class="my-text">我也在写代码</div>
        <label>泷晴</label>
      </div>
      <div class="other-content">
        <label>忘机</label>
        <div class="other-text">哈哈哈哈, 好. 等会儿见</div>
      </div>
      <div class="my-content">
        <div class="my-text">我上线了</div>
        <label>泷晴</label>
      </div>
    </div>


    <div class="send-section">
      <textarea id="ta_input" class="input-area"></textarea>
      <button class="send-button" onclick="sendBtn()">发送</button>
      <button id="claer" class="send-button" onclick="clean()">清空</button>
    </div>
  </div>
</div>

</body>
<script src="./js/login.js" type="text/javascript"></script>
<script src="./js/chat.js" type="text/javascript"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</html>
